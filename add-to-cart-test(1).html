          // ADD TO CART:
          $(".js_add_to_cart").click(function(e){                               
            e.preventDefault();
            e.stopPropagation();
            //get product SKU by attribute lbsku:
            var productid = $(this).attr('lbsku');                    
            if (typeof estore !== 'undefined') {           
              //add product to cart (co the thay doi quantity neu muon)
              estore.addCart({ productCode: productid, quantity: 1 }, function(){
                //popup controller
                var result = window.confirm('Go to check out?');
                if (result == true) {
                  window.location.href = "https://shop.samsung.com/vn/cart";                    
                }
                //e.preventDefault();
              });
            }                        
          });
        }     
        console.log("-> run first!");     
         init();
